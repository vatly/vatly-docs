name: Sync SDK Docs

on:
  repository_dispatch:
    types: [sync-sdk-docs, sync-laravel-docs]
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull PHP SDK docs
        uses: actions/checkout@v4
        with:
          repository: Vatly/vatly-api-php
          path: tmp/sdk-repo
          sparse-checkout: docs

      - name: Pull Laravel package docs
        uses: actions/checkout@v4
        with:
          repository: Vatly/vatly-laravel
          path: tmp/laravel-repo
          sparse-checkout: docs

      - name: Transform and copy PHP SDK docs
        run: |
          mkdir -p tmp/sdk-docs
          cp tmp/sdk-repo/docs/*.md tmp/sdk-docs/ 2>/dev/null || true
          node scripts/transform-sdk-docs.mjs tmp/sdk-docs content/3.packages/1.php

      - name: Transform and copy Laravel docs
        run: |
          mkdir -p tmp/laravel-docs
          cp tmp/laravel-repo/docs/*.md tmp/laravel-docs/ 2>/dev/null || true
          node scripts/transform-laravel-docs.mjs tmp/laravel-docs content/3.packages/2.laravel

      - name: Check for changes
        id: changes
        run: |
          git add content/3.packages/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "Sander van Hooft"
          git config user.email "sandervanhooft@users.noreply.github.com"
          git commit -m "docs: sync SDK documentation"
          git push

      - name: Build and deploy
        if: steps.changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install
          npx nuxi build
          echo "docs.vatly.com" > .output/public/CNAME
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Vatly/vatly-docs.git
          npx gh-pages --dotfiles -d .output/public
